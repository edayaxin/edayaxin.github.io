<header>
    <div id="menu">
        <h1>Yaxin Hu</h1>


        <div class="menuBtn" id="all" onclick="filterSelection('all')">
            All
        </div>

        <div class="menuBtn" id="research" onclick="openPage('research.html');">
            Research
        </div>
        <div class="menuBtn" id="art" onclick="filterSelection('art')">
            Others
        </div>

        <div class="menuBtn" onclick="openPage('about.html'); filterSelection('about');">
            About Me
        </div>
        <small>(updated Sep 2025)</small>

        <script>
            $(function() {
                var filter = getCookie("filterDiv");
                var activeBtn = document.getElementById(filter);
                if (activeBtn && activeBtn.length != 0) {
                    activeBtn.className += " active";
                    filterSelection(filter);
                } else {
                    filterSelection("all");
                }
            });
        </script>
    </div>
</header>
