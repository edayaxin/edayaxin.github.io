
<header>
        <div id="menu">
          <h1>Yaxin Hu</h1>
          <button class="menuBtn" id="all" onclick="filterSelection('all')">
          All
          </button>

          <button class="menuBtn" id="research" onclick="openPage('research.html');">
            Research
            </button>
          <button class="menuBtn" id="art" onclick="filterSelection('art')">
          Others
          </button>

          <button class="menuBtn" onclick="openPage('about.html'); filterSelection('about');">
          About
          </button>
          <script>
          	$(function(){
              var filter = getCookie("filterDiv");
              var activeBtn = document.getElementById(filter);
              if (activeBtn && activeBtn.length != 0) {
                activeBtn.className += " active";
                filterSelection(filter);
              } else {
                filterSelection("all");
              }
			});
		  </script>
        </div>
</header>
<script src="javascripts/style.js"></script>
